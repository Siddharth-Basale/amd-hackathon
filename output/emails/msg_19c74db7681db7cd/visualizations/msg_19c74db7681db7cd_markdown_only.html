              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"font": {"color": "white"}, "group": "section", "id": "section:My resume", "label": "My resume", "shape": "dot", "size": 30, "title": "Section: My resume"}, {"font": {"color": "white"}, "group": "section", "id": "section:My resume \u003e Body", "label": "Body", "shape": "dot", "size": 30, "title": "Section: Body"}, {"font": {"color": "white"}, "group": "chunk", "id": "chunk:0", "label": "0", "shape": "dot", "size": 15, "title": "Chunk 0: My resume"}, {"font": {"color": "white"}, "group": "chunk", "id": "chunk:1", "label": "1", "shape": "dot", "size": 15, "title": "Chunk 1: My resume"}]);
                  edges = new vis.DataSet([{"arrows": "to", "color": "#888888", "from": "section:My resume", "title": "contains_section", "to": "section:My resume \u003e Body", "width": 1}, {"arrows": "to", "color": "#2ECC71", "from": "section:My resume", "title": "contains", "to": "chunk:0", "width": 2}, {"arrows": "to", "color": "#2ECC71", "from": "section:My resume", "title": "contains", "to": "chunk:1", "width": 2}, {"arrows": "to", "color": "#2ECC71", "from": "chunk:0", "title": "belongs_to", "to": "section:My resume", "width": 2}, {"arrows": "to", "color": "#3498DB", "from": "chunk:0", "title": "follows", "to": "chunk:1", "width": 2}, {"arrows": "to", "color": "#2ECC71", "from": "chunk:1", "title": "belongs_to", "to": "section:My resume", "width": 2}]);

                  nodeColors = {};

                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"nodes": {"font": {"size": 12}, "scaling": {"min": 10, "max": 50}}, "edges": {"arrows": {"to": {"enabled": true}}, "smooth": {"type": "continuous"}}, "physics": {"hierarchicalRepulsion": {"centralGravity": 0.0, "springLength": 100, "springConstant": 0.01, "nodeDistance": 120, "damping": 0.09}, "solver": "hierarchicalRepulsion"}};
